<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>
<body>
    <main>
        <div class="container">
            <form class="search-form" id="search-form">
                <input type="text" name="query" autocomplete="off" placeholder="Search images..." />
                <button type="submit" class="btn btn-primary mb-2">Search</button>
            </form>

            <ul class="gallery"></ul>

            <div class="btn-loading-box">
                <button type="button" class="btn-loading btn is-hidden" data-action="load-more">
                    <span class="spiner-border spinner-border-sm spinner" role="status" aria-hidden="true"></span>
                    <span class="label">Load more</span>
                </button>
            </div>

        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
